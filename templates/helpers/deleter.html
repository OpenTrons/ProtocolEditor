{% macro draw() %}

<div class="delete-button">
	<img class="del" src="/static/images/x.png" onclick="removeSection(this.parentNode)" />
	<div class="hidden">
		<button class="del" onclick="removeSection(this.parentNode.parentNode)">Delete</button>
		<button class="del cancel" onclick="cancelRemove(this.parentNode.parentNode)">Cancel</button> 
	</div>
</div>

{% endmacro %}


{% macro draw_right() %}

<div class="delete-button right">
	<img class="del" src="/static/images/x.png" onclick="removeSection(this.parentNode); showInstruction(this.parentNode.parentNode);" />
	<div class="hidden">
		<button class="del" onclick="removeSection(this.parentNode.parentNode)">Delete</button>
		<button class="del cancel" onclick="cancelRemove(this.parentNode.parentNode)">Cancel</button> 
	</div>
</div>

{% endmacro %}
