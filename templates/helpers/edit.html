{% macro edit(value) %}
  <div class="edit-in-place modalComponent mode-display">
    <div class="mode display">
      <span class="edit-handle value" style="cursor:pointer;">{{ value }}</span>
    </div>
    <div class="mode edit">
      <form action="/user/1/edit" method="post">
        <input type="text" value="{{ value }}" name="name" class="edit-input" />
        <input type="submit" value="Save" class="save-edit" onclick="modify();" />
      </form>
    </div>
  </div>
{% endmacro %}
