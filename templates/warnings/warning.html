{% extends 'layout.html' %}

{% block warning %}
<div class="alert alert-danger alert-dismissible" role="alert" style="padding-left:30px">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <b>!! WARNING !!</b> - - {{ message }}<br />
  <b>REASON:</b> {{ reason }}<br /><br />
  <i>Please fix the error in the given file or try again using a different protocol.</i>
</div>
{% endblock %}
