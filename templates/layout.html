<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.4-dist/css/bootstrap.min.css')}}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <title>JSON Editor</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/bootstrap-3.3.4-dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/main.css">
    <script type="text/javascript" src="/static/js/collapse.js"></script>
  </head>
    
  <body>

    <div style="padding-top:20px;">
      <nav class="navbar navbar-inverse" style="margin-bottom:30px;">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" style="font-family:\"Trons-Strong\"" href="http://opentrons.com" target="_blank">
              <img src="{{ url_for('static', filename='images/favicon.png') }}" height="100%">
            </a>
            <ul class="nav navbar-nav navbar-left">
              <li>
                <a href="https://github.com/gordonhart">JSON Protocol Editor</a>
              </li>
              <li><a href="#">v0.0.1</a></li>
            </ul>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="http://opentrons.com">OpenTrons</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>

    <div id="main-container">

      {% block dropFile %}{% endblock %}

      {% block body %}{% endblock %}

    </div>


    <script type="text/javascript" src="/static/js/sugar.js"></script>
    <script type="text/javascript" src="/static/js/modals/edit-in-place.js"></script>
  </body>

</html>
