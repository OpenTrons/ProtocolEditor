{% import 'helpers/keyvalue.html' as kv %}

{% macro render(section) %}

<header>
  <img class="icon" src="/static/images/deck.png" />
  <h3>Deck</h3>
</header>

{% for deck in section %}
<div class="grouping">
  {{ kv.pair(key='Name', value=deck) }}

  {% for attr in section[deck] %}
  {{ kv.pair(key=attr, value=section[deck][attr]) }}
  {% endfor %}
</div>
{% endfor %}

{% endmacro %}
