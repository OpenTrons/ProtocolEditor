{% import 'helpers/keyvalue.html' as kv %}

{% macro render(section) %}

<header>
	<img class="icon" src="/static/images/info.png" />
	<h3>Information</h3>
</header>

{% for attr in section %}
{{ kv.pair(key=attr, value=section[attr]) }}
{% endfor %}

{% endmacro %}
